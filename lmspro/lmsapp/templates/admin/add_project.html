<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-container h2 {
            color: #4a4a4a;
            font-weight: 600;
        }
        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a55d6;
        }
        .form-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form submission for demonstration

            // Show success alert
            alert("Project added successfully");

            // Submit form after alert
            event.target.submit();
        }
    </script>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="form-container">
        <h2 class="mb-4 text-center">Add Project</h2>
        <form method="POST" enctype="multipart/form-data" onsubmit="handleFormSubmit(event)">
            {% csrf_token %}

            <!-- Project Name -->
            <div class="mb-3">
                <label for="project_name" class="form-label">Project Name:</label>
                <input type="text" class="form-control" name="project_name" id="project_name" placeholder="Enter project name" required>
            </div>

            <!-- Project PDF Upload -->
            <div class="mb-3">
                <label for="project_pdf" class="form-label">Project PDF:</label>
                <input type="file" class="form-control" name="project_pdf" id="project_pdf" accept=".pdf" required>
                <div class="form-text">Upload the PDF document for the project.</div>
            </div>

            <!-- Project ZIP Upload -->
            <div class="mb-3">
                <label for="project_zip" class="form-label">Project ZIP:</label>
                <input type="file" class="form-control" name="project_zip" id="project_zip" accept=".zip" required>
                <div class="form-text">Upload the ZIP file for the project files.</div>
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <div class="input-group">
                    <span class="input-group-text">â‚¹</span>
                    <input type="number" class="form-control" name="amount" id="amount" placeholder="Enter amount" required step="0.01" min="0">
                </div>
            </div>

            <!-- Category Selection -->
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" name="category" id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="ML">ML</option>
                    <option value="Python">Python</option>
                    <option value="Django">Django</option>
                    <option value="PHP">PHP</option>
                    <option value="Azure">Azure</option>
                    <option value="AWS">AWS</option>
                    <option value="Flask">Flask</option>
                    <option value="React">React</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-4">Add Project</button>
        </form>
        <a href="/admindashboard/">
            <button type="button" class="btn btn-warning w-100 mt-4">Back to Dashboard</button>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
