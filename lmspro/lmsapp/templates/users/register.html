<!-- users/templates/users/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color:rgb(246, 244, 244);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            color: #333;
        }
        .register-container h2 {
            font-weight: 600;
            color: #2575fc;
            margin-bottom: 20px;
            text-align: center;
        }
        .register-container label {
            font-size: 14px;
            font-weight: bold;
        }
        .register-container .form-control {
            border-radius: 20px;
            margin-bottom: 15px;
        }
        .register-container .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            font-weight: bold;
            background-color: #2575fc;
            border: none;
        }
        .register-container .btn-primary:hover {
            background-color: #6a11cb;
        }
        .login-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
            
        }
        .login-link:hover {
            color: #6a11cb;
        }
    </style>
    <script>
        function showRegistrationAlert(event) {
            event.preventDefault();  // Prevent actual form submission for demonstration
            alert("You are successfully registered");
            event.target.submit();  // Submit the form after alert
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST" action="" onsubmit="showRegistrationAlert(event)">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password2">Confirm Password:</label>
                <input type="password" name="password2" id="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a href="/#/" class="login-link">Already have an account? Login</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
