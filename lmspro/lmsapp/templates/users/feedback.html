{% extends 'users/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <style>
        /* Background and container styling for feedback page */
        body {
            background-color: #f0f4f8;
        }
        .feedback-container {
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-left: 5px solid rgb(14, 172, 224);
        }
        
        /* Header style */
        .feedback-heading {
            font-size: 1.8rem;
            font-weight: bold;
            color: rgb(10, 132, 174);
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Button styling */
        .btn-feedback {
            background-color: rgb(10, 132, 174);
            color: #fff;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn-feedback:hover {
            background-color: rgb(7, 104, 139);
        }

        /* Input and textarea style */
        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: rgb(14, 172, 224);
            box-shadow: 0 0 5px rgba(14, 172, 224, 0.5);
        }
    </style>
</head>
<body>
<br><br><br><br><br>
<h2 class="feedback-heading">We Value Your Feedback</h2>
<div class="container mt-3">
    <div class="feedback-container">
        <form method="POST" onsubmit="return showAlert()">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your name">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="form-group mb-4">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" class="form-control" rows="5" required placeholder="Share your thoughts..."></textarea>
            </div>

            <button type="submit" class="btn btn-feedback">Submit Feedback</button>
        </form>
    </div>
</div>

{% comment %} Profile Model View {% endcomment %}
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="profileModalLabel">Profile Details</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <h2>Welcome, {{ user.username }}</h2>
       <p>Email: {{ user.email }}</p>
     </div>
     <div class="modal-footer">
       <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     </div>
   </div>
  </div>
  </div>

<script>
    function showAlert() {
        alert("Thankyou, Our admin will contact you shortly");
        return true;
    }
</script>

{% endblock %}
</body>
</html>
