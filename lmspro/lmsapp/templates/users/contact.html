{% extends 'users/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request a Callback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .callback-container {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .callback-heading {
            color: rgb(14, 172, 224);
            font-weight: bold;
        }
        .btn-custom {
            background-color: rgb(14, 172, 224);
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: rgb(10, 132, 174);
        }
    </style>
</head>
<body>
<br><br>
<h2 class="text-center callback-heading mt-5">Callback Request</h2>
<div class="container mt-3">
    <div class="callback-container">
        <form method="POST" onsubmit="return showAlert()">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your name">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="form-group mb-3">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" class="form-control" required placeholder="Enter your mobile number">
            </div>

            <div class="form-group mb-4">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required placeholder="Enter your message"></textarea>
            </div>

            <button type="submit" class="btn btn-custom btn-block w-100">Submit</button>
        </form>
    </div>
</div>

{% comment %} Profile Model View {% endcomment %}
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="profileModalLabel">Profile Details</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
       <h2>Welcome, {{ user.username }}</h2>
       <p>Email: {{ user.email }}</p>
     </div>
     <div class="modal-footer">
       <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     </div>
   </div>
  </div>
  </div>

<script>
    function showAlert() {
        alert("Thankyou, Our admin will contact you shortly");
        return true;
    }
</script>



{% endblock %}
</body>
</html>
