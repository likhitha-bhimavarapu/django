<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f7f9fc;
        }
        .feedback-container {
            margin-top: 50px;
        }
        .feedback-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.25rem;
            color: #007bff;
            font-weight: bold;
        }
        .card-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .card-text {
            font-size: 1rem;
            color: #333;
        }
        .feedback-date {
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container feedback-container">
    <h2 class="text-center text-primary mb-4">Feedback</h2>
    <div class="row">
        {% for feedback in feed %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card feedback-card">
                <div class="card-body">
                    <h5 class="card-title">{{ feedback.name }}</h5>
                    <h6 class="card-subtitle mb-2">{{ feedback.email }}</h6>
                    <p class="card-text">{{ feedback.feedback }}</p>
                    <p class="feedback-date">{{ feedback.created_at|date:"F j, Y, g:i a" }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">No feedback available.</p>
        {% endfor %}
    </div>
</div>
<a style="margin-left:80px;" href="/admindashboard/" class="btn btn-warning">Back to Dashboard</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
