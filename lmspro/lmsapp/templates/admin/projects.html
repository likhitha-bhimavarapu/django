<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Projects List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Category</th>
                <th>Amount (â‚¹)</th>
                <th>Project PDF</th>
                <th>Project ZIP</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in all_projects %}
            <tr>
               
                <td>{{ project.project_name }}</td>
                <td>{{ project.category }}</td>
                <td>{{ project.amount }}</td>
                <td>
                    <a href="{{ project.project_pdf.url }}" class="btn btn-warning" target="_blank">View PDF</a>
                </td>
                <td>
                    <a href="{{ project.project_zip.url }}" class="btn btn-warning" target="_blank">Download ZIP</a>
                </td>
                <td>
                    <a href="{% url 'edit_project' project.serial_number %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_project' project.serial_number %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this project?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admindashboard/" class="btn btn-warning mt-3">Back to Dashboard</a>
</div>
<br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
